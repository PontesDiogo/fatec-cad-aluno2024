<div class="container bg-light p-4">
    <div class="row">
      <div class="col-7 m-auto">
        <h1 class="text-center">Cadastro de Alunos</h1>
        <form [formGroup]="formGroupStudent">
          
          <div class="mb-3">
            <label for="nome" class="form-label">Nome</label>
            <input type="text"
                   class="form-control"
                   id="name"
                   formControlName="name"
                   />
                  <small *ngIf="submited && name.hasError('minlength')" class="text-danger">
                     *O nome tem que ter no minímo 3 caracteres!
                  </small>
                  <small *ngIf=" submited && name.hasError('required')" class="text-danger">
                    *O nome não pode ser nulo!
                  </small>
          </div>
          <div class="mb-3">
            <label for="curso" class="form-label">Curso</label>
            <input type="text"
                   class="form-control"
                   id="curso"
                   formControlName="course"
                   />
                   <small *ngIf=" submited && course.hasError('required')" class="text-danger">
                    *O curso não pode ser nulo!
                  </small>
          </div>
          <button type="submit"
                  class="btn btn-primary"
                  (click)="save()"
                  [disabled]="!formGroupStudent.valid"
          >
                Salvar
          </button>
        </form>
        <h2 class="mt-5 text-center">Alunos:</h2>
        <table class="table table-striped">
          <thead>
            <tr>
              <th scope="col">Matrícula</th>
              <th scope="col">Nome</th>
              <th scope="col">Curso</th>
              <th scope="col">Opções</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let student of students">
              <th scope="row">{{student.id}}</th>
              <td>{{student.name}}</td>
              <td>{{student.course}}</td>
              <td>
                <button type="button" class="btn btn-danger " (click)="delete(student)">Remover</button>
                <button type="button" class="btn btn-primary"
                (click)="edit(student)" 
                >Alterar</button>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
